<html>
  <head>
    <!-- Use Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head> 
  <body style="background-color: #90D8B2;">
    <main> 
      <h1>AccessiScan</h1>
      <div style="display: flex; margin: 0.25rem; height: 30px; align-items: center;">
        <button id="captureDom" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        <p id="score-display" style="visibility: hidden; padding: 0.1rem; margin: 0.2rem;">
          <span id="score"></span>/100
        </p>
      </div>
      <select id="accessibility-selection">
        <option></option>
        <option>Visual</option>
        <option>Audio</option>
        <option>Mobility</option>
      </select>
    </main>
    <script src="script.js"></script>
  </body>
</html>
