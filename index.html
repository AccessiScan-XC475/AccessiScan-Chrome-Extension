<html>
  <head>
    <!-- Ant Design CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.5/antd.min.css"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Setting the dimensions of the popup */
      html,
      body {
        width: 400px;
        height: 600px;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars */
        font-family: "Poppins", sans-serif;
      }

      main {
        padding: 20px;
        box-sizing: border-box;
      }

      h1, h2 {
        text-align: center;
        margin-top: 20px;
        color: #196CAD;
      }

      /* Centering selection buttons */
      #selection-buttons {
        display: flex;
        flex-direction: column;
        justify-content: left;
        margin-top: 20px;
        min-width: 150px;
        padding: 10px;
      }
      button {
        width: 200px; /* Allow buttons to adjust width automatically */
        padding: 10px;
        font-size: 16px;
        border: 2px solid #6a5acd; /* Example border color */
        background-color: white;
        color: black;
        cursor: pointer;
}
      /* Selection button styling */
      .selection-button {
        margin: 0.25rem;
        flex: 1 0 auto;
        border-color: #9b8bf4;
      }

      /* Hover color for selection buttons */
      .selection-button:hover {
        background-color: #8b95f6;
        color: white;
        border-color: #9b8bf4;
      }

      /* Selected state for selection buttons */
      .selection-button.selected {
        background-color: #8b95f6;
        color: white;
        border-color: #9b8bf4;
      }

      /* Styling for scan button */
      #captureDom {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        z-index: 100;
        background-color: white !important;
        border-color: #9b8bf4;
        color: black;
      }
      /* Setting hover color for scan button */
      #captureDom:hover {
        background-color: #8b95f6 !important;
        color: white;
        border-color: #9b8bf4;
      }

      #score-display {
        visibility: hidden;
        padding: 0.1rem;
        margin: 0.2rem;
        font-weight: 600;
        font-size: 25px;
      }

      h1,
      h2,
      h3 {
        font-family: "Poppins", sans-serif;
      }
        /* Tooltip hidden by default */
      .tooltip {
        display: none;
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 1000;
      }
        /* Info icon style */
      .info-icon {
        cursor: pointer;
        font-size: 14px;
        margin-left: 5px;
        color: #007bff;
        display: inline-block;
        background-color: black;
        color: white;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        border-radius: 50%;
        display: inline-block;
        line-height: 1.2;
        top: 5px;
        right: 5px;
      }
        /* Hover effect */
      .info-icon:hover {
        background-color: #007bff;
      }
    </style>
  </head>
  <body style="background-color: white; border: 2px solid #90d8b2;">
    <main>
      <h1><b>AccessiScan</b></h1>
      <h2>What are the goals for your project?</h2>
      <h3>I want my project to be accessible for users who need:</h3>
      <!-- Selection Buttons -->
      <div id="selection-buttons">
        <div class="button-item">
          <button class="ant-btn selection-button" id="contrasting-colors-button">
            Contrasting Colors
          </button>
          <span class="info-icon" id="info-contrasting-colors">i</span>
        </div>
      
        <div class="button-item">
          <button class="ant-btn selection-button" id="large-text-button">
            Large Text
          </button>
          <span class="info-icon" id="info-large-text">i</span>
        </div>
      
        <div class="button-item">
          <button class="ant-btn selection-button" id="labeled-images-button">
            Labeled Images
        </button>
        <span class="info-icon" id="info-labeled-images">i</span>
        </div>
      
        <div class="button-item">
          <button class="ant-btn selection-button" id="other-button-1">Other</button>
          <span class="info-icon" id="info-other-button-1">i</span>
        </div>
      
        <div class="button-item">
          <button class="ant-btn selection-button" id="other-button-2">Other</button>
          <span class="info-icon" id="info-other-button-2">i</span>
        </div>
      
        <div class="button-item">
          <button class="ant-btn selection-button" id="other-button-3">Other</button>
          <span class="info-icon" id="info-other-button-3">i</span>
        </div>
      </div>
      
      <div id="tooltip" class="tooltip"></div>
      <p id="error-message" style="display: none; text-align: center">
        Please select an accessiblity category :)
      </p>
      <p id="other-message" style="display: none; text-align: center">
        Will be implemented later
      </p>
      <p id="not-implemented-message" style="display: none; text-align: center">
        This scan type is not implemented yet
      </p>
      <div
        style="
          display: flex;
          margin: 0.25rem;
          height: 30px;
          align-items: center;
          justify-content: center;
        "
      >
        <button id="captureDom" class="ant-btn ant-btn-primary">
          <b>Scan</b>
        </button>
        <p id="score-display"><span id="score"></span>/100</p>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
