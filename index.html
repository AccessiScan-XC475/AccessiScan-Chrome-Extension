<html>
  <head>
    <!-- Ant Design CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.5/antd.min.css">
    <style>
      /* Setting the dimensions of the popup */
      html, body {
        width: 400px;   
        height: 600px;  
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars */
      }
      /* Styling for scan button */
      #captureDom {
        position: fixed;
        bottom: 20px; 
        left: 50%;     
        transform: translateX(-50%);  
        margin: 0;    
        z-index: 100; 
        background-color: white !important;  
        color: black !important; 
        border: 1px solid black; 
      }
      /* Setting hover color */
      #captureDom:hover {
        background-color: #8dd2dd !important; /* blue color for hover */
        color: black !important;
      }
      /* Buttons for selection */
      .selection-button {
        margin: 0.25rem;
        width: 100px;
      }
      
    </style>
  </head>
  <body style="background-color: #90D8B2;">
    <main> 
      <h1>AccessiScan</h1>
      <!-- Selection Buttons -->
      <div id="selection-buttons">
        <button class="ant-btn selection-button" id="visual-button">Visual</button>
        <button class="ant-btn selection-button" id="audio-button">Audio</button>
        <button class="ant-btn selection-button" id="mobility-button">Mobility</button>
      </div>
      <div style="display: flex; margin: 0.25rem; height: 30px; align-items: center;">
        <button id="captureDom" class="ant-btn ant-btn-primary">Scan</button>
        <p id="score-display" style="visibility: hidden; padding: 0.1rem; margin: 0.2rem;">
          <span id="score"></span>/100
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
