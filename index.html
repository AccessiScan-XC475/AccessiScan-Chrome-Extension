<html>
  <head>
    <!-- Ant Design CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.5/antd.min.css"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body style="background-color: white; border: 3px solid #90d8b2">
    <main>
      <div style="text-align: center; margin-top: 10px">
        <button id="clear-button">reset highlights</button>
      </div>
      <img
        src="accessiscan_logo.png"
        alt="AccessiScan Logo"
        style="width: 150px; display: block; margin: 0 auto"
      />
      <h2><b>Scan my project for...</b></h2>
      <!-- Selection Buttons -->
      <div id="selection-buttons">
        <div class="button-item">
          <button
            class="ant-btn selection-button"
            id="contrasting-colors-button"
          >
            <span class="info-icon" id="info-contrasting-colors">i</span>
            Contrasting Colors
          </button>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="large-text-button">
            <span class="info-icon tooltip-left" id="info-large-text">i</span>
            Text Size
          </button>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="labeled-images-button">
            <span class="info-icon" id="info-labeled-images">i</span>
            Labeled Images
          </button>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="line-spacing-button">
            <span class="info-icon" id="info-line-spacing">i</span>
            Line Spacing
          </button>
        </div>

        <div class="button-item">
          <button
            class="ant-btn selection-button"
            id="overall-accessibility-button"
          >
            <span class="info-icon" id="overall-accessibility-button">i</span>
            Overall Accessibility
          </button>
        </div>

        <div>
          <input id="secret-input" name="secret" placeholder="secret" />
        </div>
        <div
          id="loading-text"
          style="
            display: none;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #90d8b2;
          "
        >
          Loading...
        </div>
        <div id="tooltip" class="tooltip"></div>
        <p id="error-message" style="display: none; text-align: center">
          Please select an accessiblity category :)
        </p>
        <p id="other-message" style="display: none; text-align: center">
          Will be implemented later
        </p>
        <p
          id="not-implemented-message"
          style="display: none; text-align: center"
        >
          This scan type is not implemented yet
        </p>
      </div>
      <div id="score-container">
        <p id="score-display"><span id="score"></span></p>
        <div id="score-bar">
          <div id="score-arrow"></div>
        </div>
      </div>
      <div id="score-message"></div>
      <div
        id="accessiscan-link"
        style="text-align: center; margin-top: 10px; visibility: hidden"
      >
        <a
          href="https://accessiscan.vercel.app/resources"
          target="_blank"
          style="color: #196cad; font-weight: bold; text-decoration: underline"
        >
          Click here to learn more about improving accessibility
        </a>
      </div>
    </main>
    <script src="utils/confetti.js"></script>
    <script type="module" src="scan.mjs"></script>
    <script type="module" src="tooltip.js"></script>
    <script type="module" src="secret.js"></script>
  </body>
</html>
