<html>
  <head>
    <!-- Ant Design CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/antd/4.23.5/antd.min.css"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body style="background-color: white; border: 3px solid #90d8b2">
    <div id="profile-container" style="position: absolute; top: 15px; right: 15px; display: none;">
      <img id="profile-picture" src="" alt="Profile Picture" style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;" />
      <button id="logout-button" style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.6); color: white; border: none; cursor: pointer; border-radius: 50%;">Logout</button>
    </div>
    <div style="position: absolute; top: 15px; right: 15px; padding: 10px">
      <img
        src="githubicon.jpg"  
        alt="GitHub Login"
        id="github-login-icon"
        style="width: 40px; height: 40px; cursor: pointer; display: none;" 
      />
    </div>
    <main>
      <img
        src="logo.png"
        alt="AccessiScan Logo"
        style="width: 80px; display: block; margin: 0 auto"
      />
      <h2><b>What are the goals for your project?</b></h2>
      <!-- Selection Buttons -->
      <div id="selection-buttons">
        <div class="button-item">
          <span class="info-icon" id="info-contrasting-colors">i</span>
          <button
            class="ant-btn selection-button"
            id="contrasting-colors-button"
          >
            Contrasting Colors
          </button>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="large-text-button">
            Large Text
          </button>
          <span class="info-icon tooltip-left" id="info-large-text">i</span>
          <div class="tooltip tooltip-left">Tooltip for Large Text</div>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="labeled-images-button">
            Labeled Images
          </button>
          <span class="info-icon" id="info-labeled-images">i</span>
          <div class="tooltip tooltip-left">Tooltip for Labeled Images</div>
        </div>

        <div class="button-item">
          <button class="ant-btn selection-button" id="line-spacing-button">
            Line Spacing
          </button>
          <span class="info-icon" id="info-line-spacing">i</span>
          <div class="tooltip tooltip-left">Tooltip for Line Spacing</div>
        </div>
        <div id="tooltip" class="tooltip"></div>
        <p id="error-message" style="display: none; text-align: center">
          Please select an accessiblity category :)
        </p>
        <p id="other-message" style="display: none; text-align: center">
          Will be implemented later
        </p>
        <p
          id="not-implemented-message"
          style="display: none; text-align: center"
        >
          This scan type is not implemented yet
        </p>
      </div>
      <div id="score-container">
        <p id="score-display"><span id="score"></span></p>
        <div id="score-bar">
          <div id="score-arrow"></div>
        </div>
      </div>
      <div id="score-message"></div>
      <div
        id="accessiscan-link"
        style="text-align: center; margin-top: 10px; visibility: hidden"
      >
        <a
          href="https://accessiscan.vercel.app/"
          target="_blank"
          style="color: #196cad; font-weight: bold; text-decoration: underline"
        >
          Click here to learn more about improving accessibility
        </a>
      </div>
      <div style="text-align: center; margin-top: 10px">
        <button id="clear-button">Clear</button>
      </div>
    </main>
    <script src="utils/confetti.js"></script>
    <script type="module" src="scan.mjs"></script>
    <script type="module" src="tooltip.js"></script>
  </body>
</html>
